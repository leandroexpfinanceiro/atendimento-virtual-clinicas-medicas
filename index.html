<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Atendimento Virtual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #chatbox {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 500px;
            overflow-y: auto;
        }
        .message {
            text-align: left;
            margin-bottom: 10px;
        }
        .user {
            color: #007bff;
        }
        .bot {
            color: #333;
        }
        #userInput {
            width: calc(100% - 100px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Simulação de Atendimento Virtual</h1>
    <div id="chatbox">
        <div id="chat"></div>
        <input type="text" id="userInput" placeholder="Digite sua escolha..." autofocus>
        <button onclick="processInput()">Enviar</button>
    </div>

    <script>
        const responses = {
            '1': "Ótimo! Para agendar uma consulta, por favor, informe: Nome completo, Data e horário desejado, Especialidade desejada.",
            '2': "Por favor, informe seu código de exame para que possamos verificar os resultados.",
            '3': "Aqui estão algumas informações úteis: Endereço: Rua Exemplo, 123. Horário de funcionamento: Seg-Sex, 9h-18h. Telefone: (11) 1234-5678.",
            'default': "Escolha inválida. Por favor, digite 1 para Agendar Consulta, 2 para Verificar Exames ou 3 para Informações Gerais."
        };

        function simulateTyping(text, callback) {
            const chat = document.getElementById('chat');
            let index = 0;
            chat.innerHTML += '<div class="message bot">...</div>';
            const message = chat.lastChild;
            
            function type() {
                if (index < text.length) {
                    message.textContent += text[index++];
                    setTimeout(type, 50);
                } else {
                    callback();
                }
            }

            type();
        }

        function processInput() {
            const userInput = document.getElementById('userInput').value.trim();
            const chat = document.getElementById('chat');
            let response = '';

            if (userInput === '1') {
                response = responses['1'];
            } else if (userInput === '2') {
                response = responses['2'];
            } else if (userInput === '3') {
                response = responses['3'];
            } else {
                response = responses['default'];
            }

            chat.innerHTML += `<div class="message user">Você: ${userInput}</div>`;
            document.getElementById('userInput').value = '';
            chat.scrollTop = chat.scrollHeight;

            simulateTyping(response, () => {
                chat.innerHTML += `<div class="message bot">${response}</div>`;
                chat.scrollTop = chat.scrollHeight;
            });
        }

        // Simula o início da conversa após 1 segundo
        setTimeout(() => {
            simulateTyping('Olá! Bem-vindo ao atendimento virtual da Clínica XYZ. Como posso ajudá-lo hoje?\n\n1. Agendar Consulta\n2. Verificar Exames\n3. Informações Gerais', () => {});
        }, 1000);
    </script>
</body>
</html>
