<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Atendimento Virtual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #chatbox {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 500px;
            overflow-y: auto;
            position: relative;
        }
        .message {
            text-align: left;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .bot {
            background-color: #d4edda;
            color: #333;
        }
        .user {
            background-color: #cce5ff;
            color: #007bff;
        }
        #intro {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        #typing {
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Simulação de Atendimento Virtual</h1>
    <div id="chatbox">
        <div id="intro"></div>
        <div id="chat"></div>
        <div id="typing"></div>
    </div>

    <script>
        const introText = "Nesta simulação, você verá como funciona o atendimento virtual da Clínica XYZ. O sistema começará com uma breve introdução e, em seguida, simulará a interação completa com um cliente. A conversa será automatizada para mostrar o fluxo de atendimento, desde o agendamento de consultas até a verificação de exames e fornecimento de informações gerais.";

        const messages = [
            { sender: "bot", text: "Olá! Bem-vindo ao atendimento virtual da Clínica XYZ. Como posso ajudá-lo hoje?" },
            { sender: "bot", text: "1. Agendar Consulta\n2. Verificar Exames\n3. Informações Gerais" },
            { sender: "user", text: "Você escolheu: Agendar Consulta\nÓtimo!\nPara agendar uma consulta, por favor, informe:\nNome completo,\nData e horário desejado,\nEspecialidade desejada." },
            { sender: "bot", text: "Recebemos sua solicitação para uma consulta com a Dra. Maria Oliveira em Cardiologia no dia 20/08/2024 às 10:00. Confirmamos a consulta para este horário." },
            { sender: "user", text: "Você escolheu: Verificar Exames\nPor favor, informe seu código de exame para que possamos verificar:" },
            { sender: "user", text: "EX789123" },
            { sender: "bot", text: "Seu exame com código EX789123 está disponível.\nSe precisar de mais detalhes, entre em contato com nosso atendimento ou acesse a área de resultados de exames em nosso site." }
        ];

        function simulateConversation() {
            const chat = document.getElementById('chat');
            const typing = document.getElementById('typing');
            const intro = document.getElementById('intro');
            let index = 0;

            intro.textContent = introText;

            function displayNextMessage() {
                if (index < messages.length) {
                    const message = messages[index];
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${message.sender}`;
                    messageDiv.innerHTML = `<p>${message.text}</p>`;
                    chat.appendChild(messageDiv);
                    chat.scrollTop = chat.scrollHeight;
                    index++;
                    
                    // Simula digitação
                    typing.textContent = "Digitando...";
                    setTimeout(() => typing.textContent = "", 1000); // Remove "Digitando..." após 1 segundo

                    setTimeout(displayNextMessage, 3000); // Exibe a próxima mensagem após 3 segundos
                }
            }

            setTimeout(displayNextMessage, 2000); // Inicia a simulação após 2 segundos
        }

        window.onload = simulateConversation;
    </script>
</body>
</html>
